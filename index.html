<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Fodbold-Spillet</title>

    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        background: #e9fbe9;
      }

      /* ===== HEADER ===== */
      .header {
        background: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 25px 30px 10px;
      }

      .top-title {
        font-size: 48px;
        font-weight: bold;
      }

      .title-blue { color: #9fdcff; }
      .title-yellow { color: #ffd500; }

      .divider {
        width: 100%;
        height: 3px;
        background: black;
      }

      /* ===== ACTION BUTTONS ===== */
      .action-btn {
        background: #1f5f3a;
        color: #ffd500;
        border: 3px solid black;
        padding: 10px 18px;
        font-family: inherit;
        font-size: 16px;
        cursor: pointer;
      }

      /* ===== PAGE SPLIT ===== */
      .page {
        display: flex;
        min-height: calc(100vh - 130px);
      }

      .left {
        width: 50%;
        padding: 40px;
        box-sizing: border-box;
        background: #e9fbe9;
      }

      .right {
        width: 50%;
        padding: 30px;
        box-sizing: border-box;
        background: #cfeecf;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .vertical-divider {
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        background: black;
      }

      .face-box {
        width: 340px;
        height: 460px;
        background: white;
        border: 3px solid #333;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        transition: background 0.25s ease;
        position: relative;
      }

      /* NATIONALITY BOX (FLAG PLADS) */
      /* NATIONALITY BOX */
      .nationality-box {
        position: absolute;
        bottom: 10px;
        right: 10px;
        border: 2px solid black;
        background: #f2f2f2;
        padding: 6px 10px;
        font-weight: bold;
        font-size: 13px;
        min-width: 90px;
        text-align: center;
      }

      h1 {
        text-align: center;
      }
      h1 { text-align: center; }

      /* ===== INPUTS ===== */
      .input-box {
        max-width: 360px;
        margin: 0 auto 25px;
      }

      .input-box label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .input-box input,
      .input-box select {
        width: 100%;
        padding: 8px;
        font-family: inherit;
        font-size: 14px;
      }

      /* ===== POSITIONS ===== */
      .positions {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .position-btn {
        padding: 15px;
        cursor: pointer;
        font-size: 16px;
        border: none;
        text-align: center;
      }

      .goalkeeper { background: #4da3ff; }
      .goalkeeper.selected { background: #1f6fd1; color: white; }

      .defender { background: #ffe066; }
      .defender.selected { background: #d4b000; }

      .midfielder { background: #6fdc8c; }
      .midfielder.selected { background: #2fa45a; color: white; }

      .attacker { background: #ff6b6b; }
      .attacker.selected { background: #c92a2a; color: white; }

      #status {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      /* ===== EDITOR ===== */
      .editor {
        max-width: 360px;
        margin: 0 auto;
      }

      .box {
        border: 2px solid #333;
        padding: 10px;
        margin-bottom: 10px;
        background: white;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 40px 80px 40px;
        align-items: center;
      }

      .label {
        font-weight: bold;
      }
      .label { font-weight: bold; }

      .arrow {
        cursor: pointer;
        font-size: 20px;
        text-align: center;
        user-select: none;
      }

      .face-line {
        font-size: 14px;
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="top-title">
        <span class="title-blue">Fodbold</span><span class="title-yellow">-</span><span class="title-blue">Spillet</span>
      </div>

      <button class="action-btn" onclick="window.location.href='login.html'">
        Log ind
      </button>
    </div>

    <div class="divider"></div>

    <!-- CONTENT -->
    <div class="page">
      <!-- LEFT -->
      <div class="left">
        <h1>Opret spiller</h1>

        <div class="input-box">
          <label>Navn</label>
          <input type="text" id="playerName" placeholder="Indtast spillernavn" />
        </div>

        <div class="input-box">
          <label>Nationalitet</label>
          <select id="nationality">
            <option value="">Vælg nationalitet</option>
            <option>Brasilien</option><option>Argentina</option><option>Frankrig</option>
            <option>England</option><option>Tyskland</option><option>Spanien</option>
            <option>Portugal</option><option>Italien</option><option>Holland</option>
            <option>Belgien</option><option>Kroatien</option><option>Uruguay</option>
            <option>Danmark</option><option>Serbien</option><option>Schweiz</option>
            <option>Polen</option><option>USA</option><option>Mexico</option>
            <option>Japan</option><option>Sydkorea</option><option>Marokko</option>
            <option>Senegal</option><option>Nigeria</option><option>Ghana</option>
            <option>Egypten</option><option>Iran</option><option>Australien</option>
            <option>Colombia</option><option>Chile</option><option>Peru</option>
            <option>Saudi-Arabien</option>
          </select>
        </div>

        <p style="text-align:center">Vælg position</p>

        <div class="positions">
          <div class="position-btn goalkeeper" onclick="selectPosition('målmand', this)">Målmand</div>
          <div class="position-btn defender" onclick="selectPosition('forsvar', this)">Forsvar</div>
          <div class="position-btn midfielder" onclick="selectPosition('midtbane', this)">Midtbane</div>
          <div class="position-btn attacker" onclick="selectPosition('angreb', this)">Angreb</div>
        </div>

        <div id="status">Ingen position valgt</div>

        <div class="editor" id="editor"></div>

        <!-- OPRET PROFIL -->
        <div style="text-align:center; margin-top:30px;">
          <button class="action-btn">Opret profil</button>
          <button class="action-btn" onclick="window.location.href='signup.html'">
            Opret profil
          </button>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="vertical-divider"></div>

        <div class="face-box" id="faceBox">
          <div id="faceValues"></div>
          <div class="nationality-box" id="nationalityBox">-</div>
        </div>
      </div>
    </div>

    <script>
      let selectedPosition = null;

      const appearance = {
        Hudfarve: [1, 6],
        Hår: [1, 14],
        Hårfarve: [1, 7],
        Øjne: [1, 6],
        Ører: [1, 4],
        Næse: [1, 5],
        Mund: [1, 5],
        Skæg: [1, 8],
        Skægfarve: [1, 7],
        Hals: [1, 5]
      };

      const values = {};
      Object.keys(appearance).forEach(k => values[k] = 1);

      function renderEditor() {
        const editor = document.getElementById("editor");
        editor.innerHTML = "";

        Object.keys(appearance).forEach(key => {
          const max = appearance[key][1];
          editor.innerHTML += `
            <div class="box">
              <div class="row">
                <div class="label">${key}</div>
                <div class="arrow" onclick="changeValue('${key}', -1)">◀</div>
                <div style="text-align:center">${values[key]} / ${max}</div>
                <div class="arrow" onclick="changeValue('${key}', 1)">▶</div>
              </div>
            </div>
          `;
            </div>`;
        });
      }

      function renderFaceValues() {
        const face = document.getElementById("faceValues");
        face.innerHTML = "";

        face.innerHTML += `<div class="face-line"><b>Navn:</b> ${playerName.value || "-"}</div>`;
        face.innerHTML += `<div class="face-line"><b>Position:</b> ${selectedPosition || "-"}</div>`;

        Object.keys(values).forEach(key => {
          face.innerHTML += `<div class="face-line">${key}: ${values[key]}</div>`;
        });

        document.getElementById("nationalityBox").innerText =
          document.getElementById("nationality").value || "-";
      }

      function changeValue(key, delta) {
        const max = appearance[key][1];
        values[key] += delta;
        if (values[key] < 1) values[key] = max;
        if (values[key] > max) values[key] = 1;
        renderEditor();
        renderFaceValues();
      }

      function selectPosition(position, element) {
        selectedPosition = position;

        document.querySelectorAll(".position-btn").forEach(b => b.classList.remove("selected"));
        element.classList.add("selected");

        document.getElementById("status").innerText = "Valgt position: " + position;

        const faceBox = document.getElementById("faceBox");
        if (position === "målmand") faceBox.style.background = "#4da3ff";
        if (position === "forsvar") faceBox.style.background = "#ffe066";
        if (position === "midtbane") faceBox.style.background = "#6fdc8c";
        if (position === "angreb") faceBox.style.background = "#ff6b6b";

        renderFaceValues();
      }

      playerName.addEventListener("input", renderFaceValues);
      nationality.addEventListener("change", renderFaceValues);

      renderEditor();
      renderFaceValues();
    </script>
  </body>
</html>
