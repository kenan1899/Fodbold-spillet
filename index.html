<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Fodbold-Spillet</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    body {
      margin: 0;
      background: #eaffea;
    }

    /* ===== HEADER ===== */
    .header {
      background: #f2f2f2;
      padding: 25px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 42px;
      font-weight: bold;
      color: #9fd9ff;
    }

    .header h1 span {
      color: #ffd700;
    }

    .horizontal-divider {
      height: 3px;
      background: black;
    }

    /* ===== MAIN LAYOUT ===== */
    .page {
      display: flex;
      min-height: calc(100vh - 130px);
    }

    .left {
      width: 50%;
      padding: 30px;
      background: #eaffea;
    }

    .right {
      width: 50%;
      padding: 30px;
      background: #d4f2d4;
      display: flex;
      justify-content: center;
    }

    .vertical-divider {
      position: fixed;
      left: 50%;
      top: 130px;
      width: 3px;
      height: calc(100vh - 130px);
      background: black;
      z-index: 10;
    }

    h2 {
      text-align: center;
    }

    /* ===== POSITIONER ===== */
    .positions {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .pos {
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .målmand { background: #5fa9ff; }
    .forsvar { background: #ffe066; }
    .midtbane { background: #6fdc8c; }
    .angreb { background: #ff6b6b; }

    .selected {
      filter: brightness(80%);
    }

    #positionStatus {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    /* ===== CUSTOMIZER ===== */
    .category {
      border: 2px solid black;
      padding: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arrows {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .arrow {
      cursor: pointer;
      font-size: 20px;
    }

    /* ===== FACE BOX ===== */
    .face-box {
      width: 320px;
      height: 420px;
      background: white;
      border: 3px solid black;
      padding: 15px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Fodbold<span>-</span>Spillet</h1>
  </div>
  <div class="horizontal-divider"></div>

  <!-- MAIN -->
  <div class="page">

    <div class="vertical-divider"></div>

    <!-- LEFT -->
    <div class="left">
      <h2>Opret spiller</h2>
      <p style="text-align:center">Vælg position</p>

      <div class="positions">
        <div class="pos målmand" onclick="selectPosition('Målmand', this)">Målmand</div>
        <div class="pos forsvar" onclick="selectPosition('Forsvar', this)">Forsvar</div>
        <div class="pos midtbane" onclick="selectPosition('Midtbane', this)">Midtbane</div>
        <div class="pos angreb" onclick="selectPosition('Angreb', this)">Angreb</div>
      </div>

      <div id="positionStatus">Ingen position valgt</div>

      <!-- CATEGORIES -->
      <div id="categories"></div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="face-box" id="faceBox"></div>
    </div>
  </div>

  <script>
    let position = null;

    const traits = [
      ["Hudfarve", 6],
      ["Hår", 14],
      ["Hårfarve", 7],
      ["Øjne", 6],
      ["Ører", 4],
      ["Næse", 5],
      ["Mund", 5],
      ["Skæg", 8],
      ["Skægfarve", 7],
      ["Hals", 5],
    ];

    const values = {};
    traits.forEach(t => values[t[0]] = 1);

    function selectPosition(name, el) {
      position = name;
      document.querySelectorAll(".pos").forEach(p => p.classList.remove("selected"));
      el.classList.add("selected");
      document.getElementById("positionStatus").innerText = "Valgt position: " + name;
    }

    function changeTrait(trait, max, delta) {
      values[trait] += delta;
      if (values[trait] < 1) values[trait] = max;
      if (values[trait] > max) values[trait] = 1;
      updateFace();
    }

    function updateFace() {
      const box = document.getElementById("faceBox");
      box.innerHTML = Object.entries(values)
        .map(([k, v]) => `${k}: ${v}`)
        .join("<br>");
    }

    function renderCategories() {
      const container = document.getElementById("categories");
      traits.forEach(([name, max]) => {
        container.innerHTML += `
          <div class="category">
            <strong>${name.toUpperCase()}</strong>
            <div class="arrows">
              <span class="arrow" onclick="changeTrait('${name}', ${max}, -1)">◀</span>
              <span>${values[name]} / ${max}</span>
              <span class="arrow" onclick="changeTrait('${name}', ${max}, 1)">▶</span>
            </div>
          </div>
        `;
      });
      updateFace();
    }

    renderCategories();
  </script>

</body>
</html>
