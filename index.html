<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Opret spiller</title>

    <style>
      body {
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        text-align: center;
        margin-top: 40px;
      }

      .positions {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .position-btn {
        padding: 15px;
        cursor: pointer;
        font-size: 16px;
        color: black;
        border: none;
      }

      /* Farver */
      .goalkeeper {
        background: #4da3ff;
      }
      .goalkeeper.selected {
        background: #1f6fd1;
        color: white;
      }

      .defender {
        background: #ffe066;
      }
      .defender.selected {
        background: #d4b000;
      }

      .midfielder {
        background: #6fdc8c;
      }
      .midfielder.selected {
        background: #2fa45a;
        color: white;
      }

      .attacker {
        background: #ff6b6b;
      }
      .attacker.selected {
        background: #c92a2a;
        color: white;
      }

      #status {
        margin-bottom: 20px;
        font-weight: bold;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
          font-family: "Comic Sans MS", "Comic Sans", cursive;
      }
    </style>
    </head>

  <body>
    <h1>Opret spiller</h1>
    <p>Vælg position</p>

    <div class="positions">
      <div
        class="position-btn goalkeeper"
        onclick="selectPosition('målmand', this)"
      >
        Målmand
      </div>

      <div
        class="position-btn defender"
        onclick="selectPosition('forsvar', this)"
      >
        Forsvar
      </div>

      <div
        class="position-btn midfielder"
        onclick="selectPosition('midtbane', this)"
      >
        Midtbane
      </div>

      <div
        class="position-btn attacker"
        onclick="selectPosition('angreb', this)"
      >
        Angreb
      </div>
    </div>

    <div id="status">Ingen position valgt</div>

    <button onclick="continueNext()">Fortsæt</button>

    <script>
      let selectedPosition = null;

      function selectPosition(position, element) {
        selectedPosition = position;

        document
          .querySelectorAll(".position-btn")
          .forEach((btn) => btn.classList.remove("selected"));

        element.classList.add("selected");

        document.getElementById("status").innerText =
          "Valgt position: " + position;
      }

      function continueNext() {
        if (!selectedPosition) {
          alert("Du skal vælge en position først");
          return;
        }

        localStorage.setItem(
          "playerDraft",
          JSON.stringify({
            position: selectedPosition
          })
        );

        alert("Position gemt: " + selectedPosition);
      }
    </script>
  </body>
</html>
