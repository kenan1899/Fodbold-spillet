<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Opret spiller</title>

    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
      }

      /* Side layout */
      .page {
        display: flex;
        height: 100vh;
      }

      /* Venstre side */
      .left {
        width: 50%;
        padding: 40px;
        box-sizing: border-box;
      }

      /* Højre side */
      .right {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f2f2f2;
      }

      /* Ansigts-placeholder */
      .face-box {
        width: 320px;
        height: 420px;
        background: #ffffff;
        border: 3px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        transition: background 0.25s ease;
      }

      h1 {
        text-align: center;
      }

      .positions {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .position-btn {
        padding: 15px;
        cursor: pointer;
        font-size: 16px;
        border: none;
      }

      /* Position farver */
      .goalkeeper {
        background: #4da3ff;
      }
      .goalkeeper.selected {
        background: #1f6fd1;
        color: white;
      }

      .defender {
        background: #ffe066;
      }
      .defender.selected {
        background: #d4b000;
      }

      .midfielder {
        background: #6fdc8c;
      }
      .midfielder.selected {
        background: #2fa45a;
        color: white;
      }

      .attacker {
        background: #ff6b6b;
      }
      .attacker.selected {
        background: #c92a2a;
        color: white;
      }

      #status {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      button {
        display: block;
        margin: 0 auto;
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- VENSTRE SIDE -->
      <div class="left">
        <h1>Opret spiller</h1>
        <p style="text-align: center">Vælg position</p>

        <div class="positions">
          <div
            class="position-btn goalkeeper"
            onclick="selectPosition('målmand', this)"
          >
            Målmand
          </div>

          <div
            class="position-btn defender"
            onclick="selectPosition('forsvar', this)"
          >
            Forsvar
          </div>

          <div
            class="position-btn midfielder"
            onclick="selectPosition('midtbane', this)"
          >
            Midtbane
          </div>

          <div
            class="position-btn attacker"
            onclick="selectPosition('angreb', this)"
          >
            Angreb
          </div>
        </div>

        <div id="status">Ingen position valgt</div>

        <button onclick="continueNext()">Fortsæt</button>
      </div>

      <!-- HØJRE SIDE -->
      <div class="right">
        <div class="face-box" id="faceBox">
          Ansigt kommer her
        </div>
      </div>
    </div>

    <script>
      let selectedPosition = null;

      function selectPosition(position, element) {
        selectedPosition = position;

        // Marker valgt knap
        document
          .querySelectorAll(".position-btn")
          .forEach((btn) => btn.classList.remove("selected"));
        element.classList.add("selected");

        // Status-tekst
        document.getElementById("status").innerText =
          "Valgt position: " + position;

        // Skift farve på ansigts-firkanten
        const faceBox = document.getElementById("faceBox");

        if (position === "målmand") {
          faceBox.style.background = "#4da3ff";
        }
        if (position === "forsvar") {
          faceBox.style.background = "#ffe066";
        }
        if (position === "midtbane") {
          faceBox.style.background = "#6fdc8c";
        }
        if (position === "angreb") {
          faceBox.style.background = "#ff6b6b";
        }
      }

      function continueNext() {
        if (!selectedPosition) {
          alert("Du skal vælge en position først");
          return;
        }

        localStorage.setItem(
          "playerDraft",
          JSON.stringify({
            position: selectedPosition
          })
        );

        alert("Position gemt: " + selectedPosition);
      }
    </script>
  </body>
</html>
