<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Opret spiller</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
      }

      .positions {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .position-btn {
        padding: 15px;
        border: 2px solid #333;
        cursor: pointer;
        background: white;
        font-size: 16px;
      }

      .position-btn.selected {
        background: #333;
        color: white;
      }

      #status {
        margin-bottom: 20px;
        font-weight: bold;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Opret spiller</h1>

    <p>Vælg position</p>

    <div class="positions">
      <div class="position-btn" onclick="selectPosition('målmand')">
        Målmand
      </div>
      <div class="position-btn" onclick="selectPosition('forsvar')">
        Forsvar
      </div>
      <div class="position-btn" onclick="selectPosition('midtbane')">
        Midtbane
      </div>
      <div class="position-btn" onclick="selectPosition('angreb')">
        Angreb
      </div>
    </div>

    <div id="status">Ingen position valgt</div>

    <button onclick="continueNext()">Fortsæt</button>

    <script>
      let selectedPosition = null;

      function selectPosition(position) {
        selectedPosition = position;

        const buttons = document.querySelectorAll(".position-btn");
        buttons.forEach((btn) => btn.classList.remove("selected"));

        event.target.classList.add("selected");

        document.getElementById("status").innerText =
          "Valgt position: " + position;
      }

      function continueNext() {
        if (!selectedPosition) {
          alert("Du skal vælge en position først");
          return;
        }

        localStorage.setItem(
          "playerDraft",
          JSON.stringify({
            position: selectedPosition
          })
        );

        alert("Position gemt: " + selectedPosition);
      }
    </script>
  </body>
</html>
