<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Fodbold-Spillet</title>

    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        background: #e9fbe9; /* meget lys grøn */
      }

      /* Top titel */
      .top-title {
        text-align: center;
        font-size: 36px;
        margin: 20px 0;
        font-weight: bold;
      }

      .title-blue {
        color: #9fdcff; /* meget lys blå */
      }

      .title-yellow {
        color: #ffd500; /* gul bindestreg */
      }

      .page {
        display: flex;
        height: calc(100vh - 90px);
      }

      .left {
        width: 50%;
        padding: 40px;
        box-sizing: border-box;
      }

      .right {
        width: 50%;
        padding: 30px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .face-box {
        width: 340px;
        height: 460px;
        background: white;
        border: 3px solid #333;
        transition: background 0.25s ease;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      h1 {
        text-align: center;
      }

      .positions {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .position-btn {
        padding: 15px;
        cursor: pointer;
        font-size: 16px;
        border: none;
      }

      /* Position farver */
      .goalkeeper { background: #4da3ff; }
      .goalkeeper.selected { background: #1f6fd1; color: white; }

      .defender { background: #ffe066; }
      .defender.selected { background: #d4b000; }

      .midfielder { background: #6fdc8c; }
      .midfielder.selected { background: #2fa45a; color: white; }

      .attacker { background: #ff6b6b; }
      .attacker.selected { background: #c92a2a; color: white; }

      #status {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      /* Editor */
      .editor {
        max-width: 360px;
        margin: 0 auto;
      }

      .box {
        border: 2px solid #333;
        padding: 10px;
        margin-bottom: 10px;
        background: #ffffff;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 40px 80px 40px;
        align-items: center;
      }

      .label {
        font-weight: bold;
      }

      .arrow {
        cursor: pointer;
        font-size: 20px;
        text-align: center;
        user-select: none;
      }

      .face-line {
        font-size: 14px;
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <!-- TOP OVERSKRIFT -->
    <div class="top-title">
      <span class="title-blue">Fodbold</span
      ><span class="title-yellow">-</span
      ><span class="title-blue">Spillet</span>
    </div>

    <div class="page">
      <!-- VENSTRE -->
      <div class="left">
        <h1>Opret spiller</h1>
        <p style="text-align: center">Vælg position</p>

        <div class="positions">
          <div class="position-btn goalkeeper" onclick="selectPosition('målmand', this)">Målmand</div>
          <div class="position-btn defender" onclick="selectPosition('forsvar', this)">Forsvar</div>
          <div class="position-btn midfielder" onclick="selectPosition('midtbane', this)">Midtbane</div>
          <div class="position-btn attacker" onclick="selectPosition('angreb', this)">Angreb</div>
        </div>

        <div id="status">Ingen position valgt</div>

        <div class="editor" id="editor"></div>
      </div>

      <!-- HØJRE -->
      <div class="right">
        <div class="face-box" id="faceBox">
          <div id="faceValues"></div>
        </div>
      </div>
    </div>

    <script>
      let selectedPosition = null;

      const appearance = {
        Hudfarve: [1, 6],
        Hår: [1, 14],
        Hårfarve: [1, 7],
        Øjne: [1, 6],
        Ører: [1, 4],
        Næse: [1, 5],
        Mund: [1, 5],
        Skæg: [1, 8],
        Skægfarve: [1, 7],
        Hals: [1, 5]
      };

      const values = {};
      Object.keys(appearance).forEach(k => values[k] = 1);

      function renderEditor() {
        const editor = document.getElementById("editor");
        editor.innerHTML = "";

        Object.keys(appearance).forEach(key => {
          const max = appearance[key][1];

          editor.innerHTML += `
            <div class="box">
              <div class="row">
                <div class="label">${key}</div>
                <div class="arrow" onclick="changeValue('${key}', -1)">◀</div>
                <div style="text-align:center">${values[key]} / ${max}</div>
                <div class="arrow" onclick="changeValue('${key}', 1)">▶</div>
              </div>
            </div>
          `;
        });
      }

      function renderFaceValues() {
        const face = document.getElementById("faceValues");
        face.innerHTML = "";
        Object.keys(values).forEach(key => {
          face.innerHTML += `<div class="face-line">${key}: ${values[key]}</div>`;
        });
      }

      function changeValue(key, delta) {
        const max = appearance[key][1];
        values[key] += delta;
        if (values[key] < 1) values[key] = max;
        if (values[key] > max) values[key] = 1;
        renderEditor();
        renderFaceValues();
      }

      function selectPosition(position, element) {
        selectedPosition = position;

        document.querySelectorAll(".position-btn").forEach(b => b.classList.remove("selected"));
        element.classList.add("selected");

        document.getElementById("status").innerText = "Valgt position: " + position;

        const faceBox = document.getElementById("faceBox");
        if (position === "målmand") faceBox.style.background = "#4da3ff";
        if (position === "forsvar") faceBox.style.background = "#ffe066";
        if (position === "midtbane") faceBox.style.background = "#6fdc8c";
        if (position === "angreb") faceBox.style.background = "#ff6b6b";
      }

      renderEditor();
      renderFaceValues();
    </script>
  </body>
</html>
