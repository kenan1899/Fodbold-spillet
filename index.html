<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Fodbold-Spillet</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: #e9fbe9;
    }

    .header {
      background: #f2f2f2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 30px 10px;
    }

    .top-title {
      font-size: 48px;
      font-weight: bold;
    }

    .title-blue { color: #9fdcff; }
    .title-yellow { color: #ffd500; }

    .divider {
      width: 100%;
      height: 3px;
      background: black;
    }

    .action-btn {
      background: #1f5f3a;
      color: #ffd500;
      border: 3px solid black;
      padding: 10px 18px;
      font-family: inherit;
      font-size: 16px;
      cursor: pointer;
    }

    .page {
      display: flex;
      min-height: calc(100vh - 130px);
    }

    .left {
      width: 50%;
      padding: 40px;
    }

    .right {
      width: 50%;
      background: #cfeecf;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .vertical-divider {
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: black;
    }

    .face-box {
      width: 340px;
      height: 460px;
      background: white;
      border: 3px solid #333;
      padding: 10px;
      position: relative;
      overflow-y: auto;
    }

    .nationality-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      border: 2px solid black;
      background: #f2f2f2;
      padding: 6px 10px;
      font-weight: bold;
      font-size: 13px;
      min-width: 90px;
      text-align: center;
    }

    .input-box {
      max-width: 360px;
      margin: 0 auto 20px;
    }

    .input-box label {
      font-weight: bold;
      display: block;
    }

    .input-box input,
    .input-box select {
      width: 100%;
      padding: 8px;
      font-family: inherit;
    }

    .positions {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 15px;
      justify-content: center;
    }

    .position-btn {
      padding: 15px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }

    .goalkeeper { background: #4da3ff; }
    .goalkeeper.selected { background: #1f6fd1; color: white; }

    .defender { background: #ffe066; }
    .defender.selected { background: #d4b000; }

    .midfielder { background: #6fdc8c; }
    .midfielder.selected { background: #2fa45a; color: white; }

    .attacker { background: #ff6b6b; }
    .attacker.selected { background: #c92a2a; color: white; }

    .editor {
      max-width: 360px;
      margin: 20px auto;
    }

    .box {
      border: 2px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 40px 80px 40px;
      align-items: center;
    }

    .arrow {
      cursor: pointer;
      text-align: center;
      font-size: 20px;
    }

    .face-line {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="top-title">
      <span class="title-blue">Fodbold</span><span class="title-yellow">-</span><span class="title-blue">Spillet</span>
    </div>
    <button class="action-btn" onclick="window.location.href='login.html'">Log ind</button>
  </div>

  <div class="divider"></div>

  <div class="page">
    <div class="left">
      <h1>Opret spiller</h1>

      <div class="input-box">
        <label>Navn</label>
        <input id="playerName" />
      </div>

      <div class="input-box">
        <label>Nationalitet</label>
        <select id="nationality">
          <option value="">Vælg</option>
          <option>Danmark</option><option>Brasilien</option><option>Argentina</option>
          <option>Frankrig</option><option>England</option><option>Tyskland</option>
        </select>
      </div>

      <div class="positions">
        <button class="position-btn goalkeeper" onclick="selectPosition('målmand', this)">Målmand</button>
        <button class="position-btn defender" onclick="selectPosition('forsvar', this)">Forsvar</button>
        <button class="position-btn midfielder" onclick="selectPosition('midtbane', this)">Midtbane</button>
        <button class="position-btn attacker" onclick="selectPosition('angreb', this)">Angreb</button>
      </div>

      <div class="editor" id="editor"></div>

      <div style="text-align:center">
        <button class="action-btn" onclick="goToSignup()">Opret profil</button>
      </div>
    </div>

    <div class="right">
      <div class="vertical-divider"></div>
      <div class="face-box">
        <div id="faceValues"></div>
        <div class="nationality-box" id="natBox">-</div>
      </div>
    </div>
  </div>

  <script>
    const appearance = { Hud:6, Hår:14, Øjne:6 };
    const values = {};
    Object.keys(appearance).forEach(k => values[k] = 1);
    let selectedPosition = null;

    function renderEditor() {
      editor.innerHTML = "";
      Object.keys(appearance).forEach(k => {
        editor.innerHTML += `
          <div class="box">
            ${k}
            <span class="arrow" onclick="change('${k}',-1)">◀</span>
            ${values[k]}
            <span class="arrow" onclick="change('${k}',1)">▶</span>
          </div>`;
      });
    }

    function change(k,d){
      values[k]+=d;
      if(values[k]<1)values[k]=appearance[k];
      if(values[k]>appearance[k])values[k]=1;
      renderFace();
    }

    function renderFace(){
      faceValues.innerHTML =
        `<div class="face-line">Navn: ${playerName.value}</div>
         <div class="face-line">Position: ${selectedPosition||"-"}</div>`;
      natBox.innerText = nationality.value||"-";
    }

    function selectPosition(p,el){
      selectedPosition=p;
      document.querySelectorAll(".position-btn").forEach(b=>b.classList.remove("selected"));
      el.classList.add("selected");
      renderFace();
    }

    function goToSignup(){
      localStorage.setItem("playerDraft", JSON.stringify({
        navn: playerName.value,
        nationalitet: nationality.value,
        position: selectedPosition,
        appearance: values
      }));
      window.location.href="signup.html";
    }

    playerName.oninput = nationality.onchange = renderFace;
    renderEditor(); renderFace();
  </script>
</body>
</html>
