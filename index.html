<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Fodbold-Spillet</title>

    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        background: #e9fbe9;
      }

      /* HEADER */
      .header {
        background: #f2f2f2;
        padding: 20px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .top-title {
        font-size: 48px;
        font-weight: bold;
      }

      .title-blue { color: #9fdcff; }
      .title-yellow { color: #ffd500; }

      .divider {
        width: 100%;
        height: 3px;
        background: black;
      }

      /* BUTTON STYLE */
      .green-btn {
        background: #1f5f3a;        /* mørkegrøn */
        color: #ffd500;             /* gul tekst */
        border: 3px solid black;
        padding: 10px 18px;
        font-family: inherit;
        font-size: 16px;
        cursor: pointer;
      }

      /* PAGE */
      .page {
        display: flex;
        min-height: calc(100vh - 130px);
      }

      .left {
        width: 50%;
        padding: 40px;
        box-sizing: border-box;
        background: #e9fbe9;
      }

      .right {
        width: 50%;
        padding: 30px;
        box-sizing: border-box;
        background: #cfeecf;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .vertical-divider {
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        background: black;
      }

      .face-box {
        width: 340px;
        height: 460px;
        background: white;
        border: 3px solid #333;
        padding: 10px;
        overflow-y: auto;
      }

      h1 {
        text-align: center;
      }

      /* INPUTS */
      .input-box {
        max-width: 360px;
        margin: 0 auto 25px;
      }

      .input-box label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .input-box input,
      .input-box select {
        width: 100%;
        padding: 8px;
        font-family: inherit;
        font-size: 14px;
      }

      /* POSITIONS */
      .positions {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .position-btn {
        padding: 15px;
        cursor: pointer;
        font-size: 16px;
        border: none;
        text-align: center;
      }

      .goalkeeper { background: #4da3ff; }
      .goalkeeper.selected { background: #1f6fd1; color: white; }

      .defender { background: #ffe066; }
      .defender.selected { background: #d4b000; }

      .midfielder { background: #6fdc8c; }
      .midfielder.selected { background: #2fa45a; color: white; }

      .attacker { background: #ff6b6b; }
      .attacker.selected { background: #c92a2a; color: white; }

      #status {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      /* EDITOR */
      .editor {
        max-width: 360px;
        margin: 0 auto;
      }

      .box {
        border: 2px solid #333;
        padding: 10px;
        margin-bottom: 10px;
        background: white;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 40px 80px 40px;
        align-items: center;
      }

      .label {
        font-weight: bold;
      }

      .arrow {
        cursor: pointer;
        font-size: 20px;
        text-align: center;
        user-select: none;
      }

      .face-line {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .create-btn-wrapper {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="top-title">
        <span class="title-blue">Fodbold</span><span class="title-yellow">-</span><span class="title-blue">Spillet</span>
      </div>

      <!-- LOGIN BUTTON -->
      <button class="green-btn">Log ind</button>
    </div>
    <div class="divider"></div>

    <!-- CONTENT -->
    <div class="page">
      <!-- LEFT -->
      <div class="left">
        <h1>Opret spiller</h1>

        <div class="input-box">
          <label>Brugernavn</label>
          <input type="text" placeholder="Vælg brugernavn" />
        </div>

        <div class="input-box">
          <label>Nationalitet</label>
          <select>
            <option>Vælg nationalitet</option>
            <option>Brasilien</option><option>Argentina</option><option>Frankrig</option>
            <option>England</option><option>Tyskland</option><option>Spanien</option>
            <option>Portugal</option><option>Italien</option><option>Holland</option>
            <option>Belgien</option><option>Kroatien</option><option>Uruguay</option>
            <option>Danmark</option><option>USA</option><option>Japan</option>
          </select>
        </div>

        <p style="text-align:center">Vælg position</p>

        <div class="positions">
          <div class="position-btn goalkeeper">Målmand</div>
          <div class="position-btn defender">Forsvar</div>
          <div class="position-btn midfielder">Midtbane</div>
          <div class="position-btn attacker">Angreb</div>
        </div>

        <div id="status">Ingen position valgt</div>

        <div class="editor">
          <div class="box">Ansigtsvalg her …</div>
        </div>

        <!-- CREATE PROFILE BUTTON -->
        <div class="create-btn-wrapper">
          <button class="green-btn">Opret profil</button>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="vertical-divider"></div>
        <div class="face-box">Ansigt preview</div>
      </div>
    </div>
  </body>
</html>
