<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Opret profil â€“ Fodbold-Spillet</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: #e9fbe9;
    }

    .header {
      background: #f2f2f2;
      text-align: center;
      padding: 25px 0 10px;
    }

    .top-title {
      font-size: 48px;
      font-weight: bold;
    }

    .title-blue { color: #9fdcff; }
    .title-yellow { color: #ffd500; }

    .divider {
      height: 3px;
      background: black;
    }

    .page {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .face-box {
      width: 260px;
      background: white;
      border: 3px solid black;
      padding: 10px;
    }

    .signup-box {
      width: 320px;
      background: white;
      border: 3px solid black;
      padding: 20px;
    }

    .face-line {
      font-size: 14px;
      margin-bottom: 4px;
    }

    label { font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-family: inherit;
    }

    .action-btn {
      width: 100%;
      background: #1f5f3a;
      color: #ffd500;
      border: 3px solid black;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="top-title">
      <span class="title-blue">Fodbold</span><span class="title-yellow">-</span><span class="title-blue">Spillet</span>
    </div>
    <div class="divider"></div>
  </div>

  <div class="page">
    <div class="face-box" id="preview"></div>

    <div class="signup-box">
      <h2>Opret profil</h2>
      <label>Email</label>
      <input />
      <label>Adgangskode</label>
      <input type="password" />
      <button class="action-btn">Opret profil</button>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("playerDraft"));
    if(data){
      preview.innerHTML = `
        <div class="face-line"><b>Navn:</b> ${data.navn}</div>
        <div class="face-line"><b>Nationalitet:</b> ${data.nationalitet}</div>
        <div class="face-line"><b>Position:</b> ${data.position}</div>`;
      Object.keys(data.appearance).forEach(k=>{
        preview.innerHTML+=`<div class="face-line">${k}: ${data.appearance[k]}</div>`;
      });
    } else {
      preview.innerText="Ingen spiller fundet";
    }
  </script>
</body>
</html>
